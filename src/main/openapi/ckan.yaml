openapi: 3.0.3
info:
  title: CKAN Package Search API
  version: 1.0.0
  description: API for searching CKAN packages using various criteria.
servers:
  - url: /
paths:
  /api/3/action/enhanced_package_search:
    get:
      summary: Searches for packages based on criteria
      operationId: package_search
      tags:
        - "ckan-query"
      parameters:
        - name: q
          in: query
          description: Solr search query
          required: false
          schema:
            type: string
            default: "*:*"
        - name: fq
          in: query
          description: Filter query to apply
          required: false
          schema:
            type: string
        - name: sort
          in: query
          description: Sorting of search results
          required: false
          schema:
            type: string
            default: "score desc, metadata_modified desc"
        - name: rows
          in: query
          description: Max number of rows to return
          required: false
          schema:
            type: integer
            default: 10
            minimum: 0
            maximum: 1000
        - name: start
          in: query
          description: Offset in the complete result set
          required: false
          schema:
            type: integer
            default: 0
            minimum: 0
        - name: facet.field
          in: query
          description: Which facets to include in the response
          required: false
          schema:
            type: string
        - name: Authorization
          in: header
          description: The authorization header
          required: false
          schema:
            type: string
      responses:
        "200":
          description: A list of packages matching the search criteria
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PackagesSearchResponse"
  /api/3/action/enhanced_package_show:
    get:
      summary: Retrieves a package by ID
      operationId: package_show
      tags:
        - "ckan-query"
      parameters:
        - name: id
          in: query
          description: The ID of the package to retrieve
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          description: The authorization header
          required: false
          schema:
            type: string
      responses:
        "200":
          description: The package with the specified ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CkanPackageShowResponse"
        "404":
          description: The package not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CkanErrorResponse"
components:
  schemas:
    PackagesSearchResponse:
      type: object
      properties:
        help:
          type: string
        success:
          type: boolean
        result:
          $ref: "#/components/schemas/PackagesSearchResult"
    PackagesSearchResult:
      type: object
      properties:
        count:
          type: integer
        results:
          type: array
          items:
            $ref: "#/components/schemas/CkanPackage"
        search_facets:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/CkanFacet"
    CkanFacet:
      type: object
      properties:
        title:
          type: string
        items:
          type: array
          items:
            $ref: "#/components/schemas/CkanValueLabel"
    CkanPackage:
      type: object
      properties:
        id:
          type: string
        identifier:
          type: string
        title:
          type: string
        name:
          type: string
        notes:
          type: string
        theme:
          type: array
          items:
            $ref: "#/components/schemas/CkanValueLabel"
        tags:
          type: array
          items:
            $ref: "#/components/schemas/CkanTag"
        publisher_name:
          type: string
        organization:
          $ref: "#/components/schemas/CkanOrganization"
        metadata_created:
          type: string
        metadata_modified:
          type: string
        url:
          type: string
        language:
          type: array
          items:
            $ref: "#/components/schemas/CkanValueLabel"
        contact_point:
          type: array
          items:
            $ref: "#/components/schemas/ContactPoint"
        creator:
          type: array
          items:
            $ref: "#/components/schemas/Creator"
        has_version:
          type: array
          items:
            $ref: "#/components/schemas/CkanValueLabel"
        access_rights:
          $ref: "#/components/schemas/CkanValueLabel"
        conforms_to:
          type: array
          items:
            $ref: "#/components/schemas/CkanValueLabel"
        provenance:
          type: string
        spatial_uri:
          $ref: "#/components/schemas/CkanValueLabel"
        resources:
          type: array
          items:
            $ref: "#/components/schemas/CkanResource"
      required:
        - id
        - title
    ContactPoint:
      type: object
      properties:
        contact_email:
          type: string
        contact_name:
          type: string
        contact_uri:
          type: string
      required:
        - contact_uri
    Creator:
      type: object
      properties:
        creator_name:
          type: string
        creator_identifier:
          type: string
      required:
        - creator_name
        - creator_identifier
    CkanOrganization:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        title:
          type: string
      required:
        - id
        - name
        - title
    CkanResource:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        format:
          $ref: "#/components/schemas/CkanValueLabel"
        uri:
          type: string
        created:
          type: string
        last_modified:
          type: string
      required:
        - id
        - name
        - description
        - created
    CkanPackageShowResponse:
      type: object
      properties:
        help:
          type: string
        success:
          type: boolean
        result:
          $ref: "#/components/schemas/CkanPackage"
    CkanTag:
      type: object
      properties:
        id:
          type: string
        state:
          type: string
        display_name:
          type: string
        name:
          type: string
      required:
        - id
        - display_name
        - name
        - state
    CkanErrorResponse:
      type: object
      properties:
        help:
          type: string
        success:
          type: boolean
        error:
          type: object
          properties:
            __type:
              type: string
            message:
              type: string
    CkanValueLabel:
      properties:
        name:
          type: string
        display_name:
          type: string
        count:
          type: integer
      required:
        - name
        - display_name
