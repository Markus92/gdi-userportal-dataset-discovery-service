openapi: 3.0.3
info:
  title: CKAN Package Search API
  version: 1.0.0
  description: API for searching CKAN packages using various criteria.
servers:
  - url: /
paths:
  /api/3/action/enhanced_package_search:
    post:
      summary: Searches for packages based on criteria
      operationId: package_search
      tags:
        - "ckan-query"
      parameters:
        - name: Authorization
          in: header
          description: The authorization header
          required: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PackageSearchRequest"
      responses:
        "200":
          description: A list of packages matching the search criteria
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PackagesSearchResponse"
  /api/3/action/enhanced_package_show:
    get:
      summary: Retrieves a package by ID
      operationId: package_show
      tags:
        - "ckan-query"
      parameters:
        - name: id
          in: query
          description: The ID of the package to retrieve
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          description: The authorization header
          required: false
          schema:
            type: string
      responses:
        "200":
          description: The package with the specified ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CkanPackageShowResponse"
        "404":
          description: The package not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CkanErrorResponse"
  /api/3/action/organization_list:
    get:
      summary: Retrieves a list of organizations
      operationId: organization_list
      parameters:
        - name: all_fields
          in: query
          description: if all metadata of organization is required
          required: true
          schema:
            type: boolean
            default: true
        - name: limit
          in: query
          description: maximum number of organizations per query
          required: true
          schema:
            type: integer
            default: 100
      tags:
        - "ckan-query"
      responses:
        "200":
          description: List of organizations
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CkanOrganizationsResponse"
  /dataset/{id}.{format}:
    get:
      summary: Retrieves a dataset by its ID, in the requested format
      operationId: retrieve_dataset_in_format
      tags:
        - "ckan-query"
      parameters:
        - name: id
          in: path
          description: The ID of the dataset to retrieve
          required: true
          schema:
            type: string
        - name: format
          in: path
          description: the expected format of the response
          required: true
          schema:
            type: string
            enum:
              - jsonld
              - rdf
              - ttl
        - name: Authorization
          in: header
          description: The authorization header
          required: false
          schema:
            type: string
      responses:
        "200":
          description: The dataset in the requested format
          content:
            application/ld+json:
              schema:
                type: string
            application/rdf+xml:
              schema:
                type: string
            text/turtle:
              schema:
                type: string
        "404":
          description: The package not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CkanErrorResponse"
components:
  schemas:
    PackageSearchRequest:
      type: object
      properties:
        q:
          type: string
          description: Solr search query
          default: "*:*"
        fq:
          type: string
          description: Filter query to apply
        sort:
          type: string
          description: Sorting of search results
          default: "score desc, metadata_modified desc"
        rows:
          type: integer
          description: Max number of rows to return
          default: 10
          minimum: 0
          maximum: 1000
        start:
          type: integer
          description: Offset in the complete result set
          default: 0
          minimum: 0
        facet.field:
          type: string
          description: Which facets to include in the response
    PackagesSearchResponse:
      type: object
      properties:
        help:
          type: string
        success:
          type: boolean
        result:
          $ref: "#/components/schemas/PackagesSearchResult"
    PackagesSearchResult:
      type: object
      properties:
        count:
          type: integer
        results:
          type: array
          items:
            $ref: "#/components/schemas/CkanPackage"
        search_facets:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/CkanFacet"
    CkanFacet:
      type: object
      properties:
        title:
          type: string
        items:
          type: array
          items:
            $ref: "#/components/schemas/CkanValueLabel"
    CkanPackage:
      type: object
      properties:
        id:
          type: string
        identifier:
          type: string
        title:
          type: string
        name:
          type: string
        notes:
          type: string
        theme:
          type: array
          items:
            $ref: "#/components/schemas/CkanValueLabel"
        tags:
          type: array
          items:
            $ref: "#/components/schemas/CkanTag"
        contact:
          type: array
          items:
            $ref: "#/components/schemas/CkanContactPoint"
        creator:
          type: array
          items:
            $ref: "#/components/schemas/CkanAgent"
        publisher:
          type: array
          items:
            $ref: "#/components/schemas/CkanAgent"
        datasetRelationships:
          type: array
          items:
            $ref: "#/components/schemas/CkanDatasetRelationEntry"
          title: Dataset Relationships
        dataDictionary:
          type: array
          items:
            $ref: "#/components/schemas/CkanDatasetDictionaryEntry"
          title: Data Dictionary
        organization:
          $ref: "#/components/schemas/CkanOrganization"
        issued:
          type: string
        modified:
          type: string
        metadata_created:
          type: string
        metadata_modified:
          type: string
        temporal_start:
          type: string
        temporal_end:
          type: string
        url:
          type: string
        language:
          type: array
          items:
            $ref: "#/components/schemas/CkanValueLabel"
        has_version:
          type: array
          items:
            $ref: "#/components/schemas/CkanValueLabel"
          deprecated: true
        access_rights:
          $ref: "#/components/schemas/CkanValueLabel"
        conforms_to:
          type: array
          items:
            $ref: "#/components/schemas/CkanValueLabel"
          deprecated: true
        provenance:
          type: string
        spatial_uri:
          $ref: "#/components/schemas/CkanValueLabel"
        resources:
          type: array
          items:
            $ref: "#/components/schemas/CkanResource"
      required:
        - id
        - title
    CkanContactPoint:
      properties:
        name:
          type: string
          title: name
        email:
          type: string
          title: email
        uri:
          type: string
          title: uri
      required:
        - name
        - email
    CkanAgent:
      properties:
        name:
          type: string
          title: name
        email:
          type: string
          title: email
        url:
          type: string
          title: url
        type:
          type: string
          title: type
        identifier:
          type: string
          title: identifier
      required:
        - name
    CkanDatasetRelationEntry:
      properties:
        relation:
          type: string
        target:
          type: string
      required:
        - target
        - relation
    CkanDatasetDictionaryEntry:
      properties:
        name:
          type: string
        type:
          type: string
        description:
          type: string
      required:
        - name
        - type
        - description
    CkanOrganization:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        title:
          type: string
        image_url:
          type: string
        description:
          type: string
        package_count:
          type: integer
      required:
        - id
        - name
        - package_count
    CkanOrganizationsResponse:
      type: object
      properties:
        help:
          type: string
        success:
          type: boolean
        result:
          type: array
          items:
            $ref: "#/components/schemas/CkanOrganization"
    CkanResource:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        format:
          $ref: "#/components/schemas/CkanValueLabel"
        uri:
          type: string
        created:
          type: string
        last_modified:
          type: string
      required:
        - id
        - name
        - description
        - created
    CkanPackageShowResponse:
      type: object
      properties:
        help:
          type: string
        success:
          type: boolean
        result:
          $ref: "#/components/schemas/CkanPackage"
    CkanTag:
      type: object
      properties:
        id:
          type: string
        state:
          type: string
        display_name:
          type: string
        name:
          type: string
      required:
        - id
        - display_name
        - name
        - state
    CkanErrorResponse:
      type: object
      properties:
        help:
          type: string
        success:
          type: boolean
        error:
          type: object
          properties:
            __type:
              type: string
            message:
              type: string
    CkanValueLabel:
      properties:
        name:
          type: string
        display_name:
          type: string
        count:
          type: integer
      required:
        - name
        - display_name
